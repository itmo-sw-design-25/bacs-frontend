<div class="cancel-dialog">
  <h2 class="dialog-title">Удаление локации</h2>
  <p class="dialog-message">
    Вы уверены, что хотите удалить локацию <b>{{ data.location.name }}</b> ?
  </p>

  <div class="dialog-actions">
    <button (click)="close()" class="cancel-button" mat-button>Нет</button>
    <button (click)="confirm()" class="confirm-button" mat-flat-button>Удалить</button>
  </div>
</div>

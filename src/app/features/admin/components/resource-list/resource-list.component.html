<div class="resource-list">
  <div class="resource-list-header">
    <h2>Ресурсы локации</h2>
    <button mat-flat-button class="submit-button" color="primary" (click)="createResource()">
      <mat-icon>add</mat-icon>
      Добавить ресурс
    </button>
  </div>

  <div class="resource-list-content">
    <ng-container *ngFor="let resource of resources">
      <bacs-resource-card
        [resource]="resource"
        [editEnabled]="true"
        (editClick)="editResource(resource)"
        (deleteClick)="deleteResource(resource)"
        class="resource-card-clickable"
      ></bacs-resource-card>
    </ng-container>
  </div>
</div>

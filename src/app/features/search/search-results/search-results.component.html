<div class="page">
  <h1 class="page-title">Результаты поиска</h1>

  <div class="results-list" *ngIf="resourceSlots.length; else noResources">
    <div *ngFor="let resourceSlot of resourceSlots">
      <bacs-resource-card [resource]="resourceSlot.resource"></bacs-resource-card>

      <div class="slots" *ngIf="resourceSlot.slots.length; else noSlots">
        <span
          class="slot"
          *ngFor="let slot of resourceSlot.slots"
          [class.selected]="isSlotSelected(slot, resourceSlot.resource.id!)"
          (click)="onSlotClick(slot, resourceSlot)"
          (mouseenter)="onSlotHover(slot, resourceSlot.resource.id!)"
        >
          {{ slot.from | date: 'HH:mm' }} - {{ slot.to | date: 'HH:mm' }}
        </span>
      </div>

      <ng-template #noSlots>
        <p class="no-slots">Нет свободных слотов</p>
      </ng-template>
    </div>
  </div>

  <ng-template #noResources>
    <p class="no-slots">Нет свободных ресурсов</p>
  </ng-template>
</div>

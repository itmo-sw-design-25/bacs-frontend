<div class="page" *ngIf="location">
  <div class="search-page" *ngIf="location">
    <h1 class="title">Поиск</h1>

    <div class="fields">
      <mat-form-field appearance="outline" class="field wide">
        <mat-label>Офис</mat-label>
        <mat-icon matPrefix>location_on</mat-icon>
        <input matInput [value]="location.name" disabled />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Дата</mat-label>
        <mat-icon matPrefix>calendar_today</mat-icon>
        <input
          matInput
          [matDatepicker]="picker"
          [formControl]="dateControl"
          [matDatepickerFilter]="dateFilter"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Тип места</mat-label>
        <mat-icon matPrefix>category</mat-icon>
        <mat-select [formControl]="resourceTypeControl">
          <mat-option value="">Любой</mat-option>
          <mat-option *ngFor="let type of resourceTypes" [value]="type">
            {{ type | resourceType }}
          </mat-option>
        </mat-select>

        <button
          *ngIf="resourceTypeControl.value"
          mat-icon-button
          matSuffix
          aria-label="Очистить"
          (click)="resourceTypeControl.setValue(null)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <button
      mat-flat-button
      color="primary"
      class="search-btn"
      (click)="search()"
      [disabled]="dateControl.invalid"
    >
      <mat-icon>search</mat-icon>
      Найти
    </button>
  </div>

  <bacs-search-results
    *ngIf="resources !== undefined"
    [resourceSlots]="availableSlotsByResource"
  ></bacs-search-results>
</div>

<div class="page">
  <h1 class="page-title">Доступные локации</h1>

  <!-- Фильтр -->
  <div class="filters-bar">
    <mat-form-field appearance="fill">
      <mat-label>Показывать по</mat-label>
      <mat-select [(value)]="limit" (valueChange)="changeLimit($event)">
        <mat-option *ngFor="let opt of limitOptions" [value]="opt">
          {{ opt }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="locations-list">
    <bacs-location-card *ngFor="let location of locations"
                       [location]="location"
                       (click)="openSearchPage(location.id!)">
    </bacs-location-card>
  </div>

  <div class="pagination-footer" *ngIf="hasMore">
    <button
      mat-flat-button
      color="primary"
      class="load-button"
      (click)="loadLocations()"
      [disabled]="isLoading"
    >
      {{ isLoading ? 'Загрузка...' : 'Загрузить ещё' }}
    </button>
  </div>

</div>

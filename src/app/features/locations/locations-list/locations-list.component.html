<div class="page">
  <div class="page-head">
    <h1 class="page-title">{{ title }}</h1>
    <span class="count-badge" *ngIf="totalCount as n">{{ n }}</span>
  </div>

  <div class="filters-bar">
    <mat-form-field appearance="fill">
      <mat-label>Показывать по</mat-label>
      <mat-select [(value)]="limit" (valueChange)="changeLimit($event)">
        <mat-option *ngFor="let opt of limitOptions" [value]="opt">
          {{ opt }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="locations-list-content">
    <ng-container *ngFor="let location of locations">
      <bacs-location-card
        [location]="location"
        [editEnabled]="mode == 'admin'"
        (click)="openSearchPage(location.id!)"
        class="location-card-clickable"
      >
      </bacs-location-card>
    </ng-container>
  </div>

  <div class="pagination-footer" *ngIf="hasMore">
    <button
      mat-flat-button
      color="primary"
      class="load-button"
      (click)="loadLocations()"
      [disabled]="isLoading"
    >
      {{ isLoading ? 'Загрузка...' : 'Загрузить ещё' }}
    </button>
  </div>

</div>

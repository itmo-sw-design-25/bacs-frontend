<div class="page">
  <div class="page-head">
    <h1 class="page-title">Отчёты</h1>
  </div>

  <form class="reports-form" [formGroup]="form">
    <!-- Тип отчёта -->
    <mat-form-field appearance="outline" class="field">
      <mat-label>Тип отчёта</mat-label>
      <mat-icon matPrefix>assignment</mat-icon>
      <mat-select formControlName="report">
        <mat-option *ngFor="let r of reports; trackBy: trackByReportId" [value]="r.id">
          {{ r.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Краткое описание выбранного отчёта -->
    <div class="report-hint" *ngIf="selectedReport">
      <mat-icon>info</mat-icon>
      <span>{{ selectedReport.description }}</span>
    </div>

    <!-- Динамический компонент отчёта -->
    <ng-template #reportHost></ng-template>

    <!-- Кнопка -->
    <button mat-flat-button color="primary"
            class="submit-button"
            [disabled]="loading || !isFormValid"
            (click)="onGenerate()">
      <mat-icon>download</mat-icon>
      Сформировать отчёт
    </button>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>

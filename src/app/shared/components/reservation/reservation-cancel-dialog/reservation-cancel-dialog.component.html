<div class="cancel-dialog">
  <h2 class="dialog-title">Отмена резервации</h2>
  <p class="dialog-message">
    Вы уверены, что хотите отменить резервацию на
    <b>{{ data.reservation.from | date: 'd MMMM y, HH:mm' }}</b>
    –
    <b>{{ data.reservation.to | date: 'HH:mm' }}</b
    >?
  </p>

  <div class="dialog-actions">
    <button (click)="close()" class="cancel-button" mat-button>Нет</button>
    <button (click)="confirm()" class="confirm-button" mat-flat-button>Отменить</button>
  </div>
</div>
